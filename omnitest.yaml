---
  projects:
   fog:
    basedir: 'sdks/fog'
    git:
      repo: 'https://github.com/omnitest/fog-samples'
      to: 'sdks/fog'
   gophercloud:
    basedir: 'sdks/gophercloud'
    git:
      repo: 'https://github.com/omnitest/gophercloud-examples'
      to: 'sdks/gophercloud'
   jclouds:
    basedir: 'sdks/jclouds/rackspace'
    git:
      repo: 'https://github.com/omnitest/jclouds-examples'
      branch: 'omnitest'
      to: 'sdks/jclouds'
   openstack.net:
    basedir: 'sdks/openstack.net'
    git:
      repo: 'https://github.com/omnitest/OpenStackNetSamples'
   php-opencloud:
    basedir: 'sdks/php-opencloud/samples'
    git:
      repo: 'https://github.com/omnitest/php-opencloud'
      branch: 'omnitest'
      to: 'sdks/php-opencloud'
   pkgcloud:
    basedir: 'sdks/pkgcloud/lib/providers/rackspace/'
    git:
      repo: 'https://github.com/omnitest/pkgcloud-integration-tests/'
      branch: 'omnitest'
      to: 'sdks/pkgcloud'
   pyrax:
    basedir: 'sdks/pyrax/samples'
    git:
      repo: 'https://github.com/omnitest/pyrax'
      branch: 'local_config_file'
      to: 'sdks/pyrax'
