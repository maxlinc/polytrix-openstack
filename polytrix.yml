---
  implementors:
   fog:
    basedir: 'sdks/fog'
    git:
      repo: 'https://github.com/maxlinc/fog-samples'
      to: 'sdks/fog'
   gophercloud:
    basedir: 'sdks/gophercloud/acceptance'
    git: 
      repo: 'https://github.com/maxlinc/gophercloud'
      branch: 'polytrix'
      to: 'sdks/gophercloud'
   jclouds:
    basedir: 'sdks/jclouds/rackspace'
    git:
      repo: 'https://github.com/maxlinc/jclouds-examples'
      branch: 'polytrix'
      to: 'sdks/jclouds'
   openstack.net:
    basedir: 'sdks/openstack.net'
    git:
      repo: 'https://github.com/DonSchenck/GettingStarted'
   php-opencloud:
    basedir: 'sdks/php-opencloud/samples'
    git:
      repo: 'https://github.com/maxlinc/php-opencloud'
      branch: 'polytrix'
      to: 'sdks/php-opencloud'
   pkgcloud:
    basedir: 'sdks/pkgcloud/lib/providers/rackspace/'
    git:
      repo: 'https://github.com/maxlinc/pkgcloud-integration-tests/'
      branch: 'polytrix'
      to: 'sdks/pkgcloud'
   pyrax:
    basedir: 'sdks/pyrax/samples'
    git:
      repo: 'https://github.com/maxlinc/pyrax'
      branch: 'local_config_file'
      to: 'sdks/pyrax'

  global_env:
    RAX_USERNAME: <%= ENV['RAX_USERNAME'] %>
    RAX_API_KEY: <%= ENV['RAX_API_KEY'] %>
    RAX_REGION: <%= ENV['RAX_REGION'] %>
    # Enables Pacto integration
    OS_AUTH_URL: http://identity.api.rackspacecloud.dev:9900
    # Enables Mimic integration
    # OS_AUTH_URL: http://localhost:8901
  suites:
