      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded and the response contains configuration details for the specified scaling group.
          examples:
            application/json: |-
              {
                 "groupConfiguration":{
                    "cooldown":60,
                    "maxEntities":0,
                    "metadata":{

                    },
                    "minEntities":0,
                    "name":"smallest possible group"
                 }
              }
