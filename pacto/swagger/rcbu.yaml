  /v1.0/{tenant_id}/user/wakeupagents:
    post:
      operationId: postWakeUpAgents
      summary: Wake up agents
      description: 'Wakes up the agent before you perform tasks. '
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded.
  /v1.0/{tenant_id}/backup-configuration:
    post:
      operationId: createBackupConfiguration
      summary: Create backup configuration
      description: Creates a backup configuration for the authenticated user. Returns
        details of a backup configuration.
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded.
          examples:
            application/json: "{\n    \"BackupConfigurationId\": 174084,\n    \"BackupConfigurationName\"\
              : \"Weekly Website Backup\",\n    \"BackupConfigurationScheduleId\"\
              : 173131,\n    \"BackupPostscript\": \"\",\n    \"BackupPrescript\"\
              : \"\",\n    \"Datacenter\": \"DFW\",\n    \"DayOfWeekId\": 5,\n   \
              \ \"EncryptionKey\": {\n        \"ExponentHex\": 10001,\n        \"\
              ModulusHex\": \"\"\
              \n    },\n    \"Exclusions\": [\n        {\n            \"FileId\":\
              \ 657293,\n            \"FileItemType\": \"File\",\n            \"FilePath\"\
              : \"C:\\\\backed_up_folder\\\\excluded_file.txt\",\n            \"FilePathEncoded\"\
              : null,\n            \"Filter\": \"Exclude\",\n            \"ParentId\"\
              : 174084\n        }\n    ],\n    \"Flavor\": \"RaxCloudServer\",\n \
              \   \"Frequency\": \"Weekly\",\n    \"HourInterval\": null,\n    \"\
              Inclusions\": [\n        {\n            \"FileId\": 657291,\n      \
              \      \"FileItemType\": \"File\",\n            \"FilePath\": \"C:\\\
              \\backup_up_file.txt\",\n            \"FilePathEncoded\": null,\n  \
              \          \"Filter\": \"Include\",\n            \"ParentId\": 174084\n\
              \        },\n        {\n            \"FileId\": 657292,\n          \
              \  \"FileItemType\": \"Folder\",\n            \"FilePath\": \"C:\\\\\
              backed_up_folder\",\n            \"FilePathEncoded\": null,\n      \
              \      \"Filter\": \"Include\",\n            \"ParentId\": 174084\n\
              \        }\n    ],\n    \"IsActive\": true,\n    \"IsDeleted\": false,\n\
              \    \"IsEncrypted\": false,\n    \"LastRunBackupReportId\": null,\n\
              \    \"LastRunTime\": null,\n    \"MachineAgentId\": 202743,\n    \"\
              MachineName\": \"web2\",\n    \"MissedBackupActionId\": 1,\n    \"NextScheduledRunTime\"\
              : \"/Date(1406935800000)/\",\n    \"NotifyFailure\": true,\n    \"NotifyRecipients\"\
              : \"test@my-email-address.com\",\n    \"NotifySuccess\": true, \n  \
              \  \"StartTimeAmPm\": \"PM\", \n    \"StartTimeHour\": 11, \n    \"\
              StartTimeMinute\": 30, \n    \"TimeZoneId\": \"Eastern Standard Time\"\
              , \n    \"VersionRetention\": 30\n}\n"
      parameters:
      - name: BackupConfigurationName
        required: true
        in: body
        description: >
          <p>
                                  <p>The name of the backup configuration. The configuration
          typically has the backup schedule, files to backup, and notification options.
                               </p>
                               </p>
      - name: MachineAgentId
        required: true
        in: body
        description: "<p>\n                        <p>ID that uniquely identifies\
          \ a Cloud Backup agent. \n                     </p>\n                  \
          \   </p>\n"
      - name: IsActive
        required: true
        in: body
        description: "<p>\n                        <p>Indicates if a backup configuration\
          \ is active. Valid values are true or false. \n                     </p>\n\
          \                     </p>\n"
      - name: VersionRetention
        required: true
        in: body
        description: "<p>\n                        <p>Indicates how many days backup\
          \ revisions are maintained. Valid values are 0, 30 , and 60. 0 means indefinite.\
          \ \n                     </p>\n                     </p>\n"
      - name: Frequency
        required: true
        in: body
        description: >
          <p>
                                  <p>Frequency of backup schedule. Valid values are
          "Manually", "Hourly", "Daily", and "Weekly".
                               </p>
                               </p>
      - name: StartTimeHour
        required: true
        in: body
        description: "<p>\n                        <p>Indicates the hour when the\
          \ backup runs. Valid values are 1 through 12, as well as null when the Frequency\
          \ value is \"Manually\" or \"Hourly\". \n                     </p>\n   \
          \                  </p>\n"
      - name: 'StartTimeMinute '
        required: true
        in: body
        description: "<p>\n                        <p>Indicates the minute when the\
          \ backup runs. Valid values are 0 through 59, as well as null when the Frequency\
          \ value is \"Manually\" or \"Hourly\". \n                     </p>\n   \
          \                  </p>\n"
      - name: StartTimeAmPm
        required: true
        in: body
        description: "<p>\n                        <p>Indicates AM or PM. Valid values\
          \ are \"AM\" or \"PM\", as well as null when the Frequency value is \"Manually\"\
          \ or \"Hourly\". \n                     </p>\n                     </p>\n"
      - name: DayOfWeekId
        required: true
        in: body
        description: "<p>\n                        <p>Indicates the day of the week.\
          \ Valid values are 0 through 6, with 0 representing Sunday and 6 representing\
          \ Saturday. null is also a valid value when the Frequency value is \"Manually\"\
          \ ,\"Hourly\", or \"Daily\". \n                     </p>\n             \
          \        </p>\n"
      - name: HourInterval
        required: true
        in: body
        description: >
          <p>
                                  <p>Indicates the hour. Valid values are 1 through
          23, as well as null when the Frequency value is "Manually" ,"Daily", or
          "Weekly".
                               </p>
                               </p>
      - name: TimeZoneId
        required: true
        in: body
        description: "<p>\n                        <p>Specifies the time zone where\
          \ the backup runs, for example \"Eastern Standard Time\". \n           \
          \          </p>\n                     </p>\n"
      - name: NotifyRecipients
        required: true
        in: body
        description: >
          <p>
                                  <p>Indicates the email address to notify in case
          of backup success or failure.
                               </p>
                               </p>
      - name: NotifySuccess
        required: true
        in: body
        description: "<p>\n                        <p>Indicates if emails are sent\
          \ after a successful backup. Valid values are true or false.\n         \
          \            </p>\n                     </p>  \n"
      - name: NotifyFailure
        required: true
        in: body
        description: "<p>\n                        <p>Indicates if emails are sent\
          \ after a failed backup. Valid values are true or false.\n             \
          \        </p>\n                     </p>  \n"
      - name: Inclusions
        required: false
        in: body
        description: "<p>\n                        <p>Indicates the list of files\
          \ and folders to back up.\n                     </p>\n                 \
          \    </p>  \n"
      - name: Exclusions
        required: false
        in: body
        description: "<p>\n                        <p>Indicates the list of files\
          \ and folders not to back up.\n                     </p>\n             \
          \        </p>  \n"
    get:
      operationId: getAllBackupConfigforUser
      summary: List all backup configurations for a user
      description: Lists all backup configurations for the current user.
      produces:
