        in: body
        description: >
          <p>
                                  <p>Frequency of backup schedule. Valid values are
          "Manually", "Hourly", "Daily", and "Weekly".
                         </p>
                               </p>
      - name: StartTimeHour
        required: true
        in: body
        description: "<p>\n                        <p>Indicates the hour when the\
          \ backup runs. Valid values are 1 through 12, as well as null when the Frequency\
          \ value is \"Manually\" or \"Hourly\". \n               </p>\n         \
          \            </p>\n"
      - name: 'StartTimeMinute '
        required: true
        in: body
        description: "<p>\n                        <p>Indicates the minute when the\
          \ backup runs. Valid values are 0 through 59, as well as null when the Frequency\
          \ value is \"Manually\" or \"Hourly\". \n               </p>\n         \
          \            </p>\n"
      - name: StartTimeAmPm
        required: true
