swagger: 2
info:
  title: Cloud Backup
  version: unknown
consumes:
- application/json
produces:
- application/json
paths:
  /v1.0/{tenant_id}/agent/{machineAgentId}:
    get:
      operationId: getAgentDetails
      summary: List agent details
      description: Lists details about the machine and its agent.
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded.
          examples:
            application/json: "{\n    \"AgentVersion\": \"1.05.005848\",\n    \"Architecture\"\
              : \"64-bit\",\n    \"Flavor\": \"RaxCloudServer\",\n    \"BackupVaultSize\"\
              : \"35.3 MB\",\n    \"CleanupAllowed\": true,\n    \"Datacenter\": \"\
              DFW\",\n    \"IPAddress\": \"192.168.1.1\",\n    \"IsDisabled\": false,\n\
              \    \"IsEncrypted\": true,\n    \"MachineAgentId\": 213564,\n    \"\
              MachineName\": \"Web Server\",\n    \"OperatingSystem\": \"Windows Server\
              \ 2012\",\n    \"OperatingSystemVersion\": \"\",\n    \"PublicKey\"\
              : {\n        \"ModulusHex\": \"a5261939156948bb7a58dffe5ff89e65f0498f9175f5a\
              \ 98288810b8975871e99af3b5dd94057b0fc07535f5f97444504fa35169d4 61d0d30cf0192e307727c065168c788771c561a9400fb61975e9e6aa4e23\
              \ fe11af69e9412dd23b0cb6684c4c2429bce139e848ab26d0829073351f4a cd36074eafd036a5eb83359d2a698d0\"\
              ,\n        \"ExponentHex\": \"09528\"\n    },\n    \"Status\": \"Online\"\
              ,\n    \"TimeOfLastSuccessfulBackup\": \"\\/Date(1357817400000)\\/\"\
              ,\n    \"UseServiceNet\": true,\n    \n    \"HostServerId\" :  \"87c3b6e1-fb1a-41f9-91e5-313ae35a5a06\"\
              \    \n}"
    post:
      operationId: updateAgentBackupBehavior
      summary: Update agent backup behavior
      description: Updates the backup data center, or enables or disables ServiceNet
        for the Cloud Backup agent, or both.
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded.
          examples:
            application/json: |-
              {
                  "AgentVersion": "1.05.005848",
                  "Architecture": "64-bit",
                  "Flavor":"RaxCloudServer",
                  "BackupVaultSize": "35.3 MB",
                  "CleanupAllowed": true,
                  "Datacenter": "DFW",
                  "BackupDataCenter": "DFW",
                  "IPAddress": "192.168.1.1",
                  "IsDisabled": false,
                  "IsEncrypted": true,
                  "MachineAgentId": 213564,
                  "MachineName": "Web Server",
                  "OperatingSystem": "Windows Server 2012",
                  "OperatingSystemVersion":"",
                  "PublicKey": {
                       "ModulusHex": "a5261939156948bb7a58dffe5ff89e65f0498f9175f5a 98288810b8975871e99af3b5dd94057b0fc07535f5f97444504fa35169d4 61d0d30cf0192e307727c065168c788771c561a9400fb61975e9e6aa4e23 fe11af69e9412dd23b0cb6684c4c2429bce139e848ab26d0829073351f4a cd36074eafd036a5eb83359d2a698d0",
                      "ExponentHex": "09528"
                  },
                  "Status": "Online",
                  "TimeOfLastSuccessfulBackup": "\/Date(1358752980000)\/",
                  "UseServiceNet": true,
                  "UseFailoverUri": true
              }
      parameters:
      - name: BackupDataCenter
        required: false
        in: body
        description: >
          <p>
                                  <p>Specifies the backup data center where this Agent's
          backup will reside. You must have VMs in the data center specified by BackupDataCenter
          or this operation will fail.
                                  </p>
                               </p>
      - name: 'UseServiceNet '
        required: true
        in: body
        description: "<p>\n                        <p>Enables or disables the ServiceNet\
          \ for this agent. Valid values are true or false.  \n                  \
          \      </p>\n                     </p>\n"
  /v1.0/{tenant_id}/agent/enable:
    post:
      operationId: enableAgent
      summary: Enable or disable an agent
      description: "\n                     Enables or disables an agent.\n       \
        \              Disabling an agent does not delete it or its data.\n      \
        \               You can re-enable disabled agents later.\n               \
        \   "
      produces:
      - application/json
      responses:
        204:
          description: |-
            The request succeeded.
      parameters:
      - name: MachineAgentId
        required: true
        in: body
        description: >
          <p>
                                  <p>ID that uniquely identifies a Cloud Backup agent.
                                  </p>
                               </p>
      - name: Enable
        required: true
        in: body
        description: >
          <p>
                                  <p>Indicates if agent is enabled (true) or disabled
          (false).
                                  </p>
                               </p>
  /v1.0/{tenant_id}/agent/encrypt:
    post:
      operationId: encryptVolume
      summary: Enable volume encryption
      description: Enables volume encryption.
      produces: []
      responses:
        200:
          description: |-
            The request succeeded.
      parameters:
      - name: MachineAgentId
        required: true
        in: body
        description: >
          <p>
                                  <p>ID that uniquely identifies a Cloud Backup agent.
                                  </p>
                               </p>
      - name: 'EncryptedPasswordHex '
        required: true
        in: body
        description: "<p>\n                        <p>Your encrypted password. \n\
          \                        </p>\n                     </p>\n"
  /v1.0/{tenant_id}/agent/changeencryption:
    post:
      operationId: changeEncryptPassword
      summary: Change encryption password
      description: Changes the encryption password.
      produces: []
      responses:
        200:
          description: |-
            The request succeeded.
      parameters:
      - name: MachineAgentId
        required: true
        in: body
        description: >
          <p>
                                  <p>ID that uniquely identifies a Cloud Backup agent.
                                  </p>
                               </p>
      - name: 'OldEncryptedPasswordHex '
        required: true
        in: body
        description: "<p>\n                        <p>Your old encrypted password.\
          \  \n                        </p>\n                     </p>\n"
      - name: 'NewEncryptedPasswordHex '
        required: true
        in: body
        description: "<p>\n                        <p>Your new encrypted password.\
          \ \n                        </p>\n                     </p>\n"
  /v1.0/{tenant_id}/agent/delete:
    post:
      operationId: deleteAgent
      summary: Delete agent
      description: Immediately permanently deletes an agent and its backup data.
      produces:
      - application/json
      responses:
        204:
          description: |-
            The request succeeded.
          examples:
            application/json: |-
              {
                  "MachineAgentId": 92384579
              }
  /v1.0/{tenant_id}/agent/migratevault:
    put:
      operationId: migrateVault
      summary: Migrate vault
      description: Migrates a backup vault from one machine agent to another.
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded.
      parameters:
      - name: SourceMachineAgentId
        required: true
        in: body
        description: >
          <p>
                                  <p>Agent ID of the source. Backups are migrated
          from this agent.
                               </p>
                               </p>
      - name: 'DestinationMachineAgentID '
        required: true
        in: body
        description: "<p>\n                        <p>Agent ID of the destination.\
          \ Backups are migrated to this agent.  \n                     </p>\n   \
          \                  </p>\n"
  /v1.0/{tenant_id}/agent/server/{hostServerId}:
    get:
      operationId: getAgentServer
