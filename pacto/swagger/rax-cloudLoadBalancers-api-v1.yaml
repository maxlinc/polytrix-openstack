      description: "Updates the properties for a\n                specified load balancer."
      produces:
      - application/json
      responses:
        202:
          description: |-
            202 response
      parameters:
      - name: name
        required: false
        in: body
        description: >
          <p>
                                  <p>Name of the load balancer to update. The name
          must be
                      128 characters or fewer in length, and all UTF-8 characters
                      are valid. See <a href="http://www.utf8-chartable.de/">
                          http://www.utf8-chartable.de/</a> for information
                      about the UTF-8 character set.</p>
                               </p>
      - name: protocol
        required: false
        in: body
        description: >
          <p>
                                  <p>Protocol of the service that is being load balanced.</p>
                               </p>
      - name: halfClosed
        required: false
        in: body
        description: >
          <p>
