                          "name": "UDP_STREAM",
                          "port": 0
                      },
                      {
                          "name": "SFTP",
                          "port": 22
                      },
                      {
                          "name": "TCP_STREAM",
                          "port": 0
                      }
                  ]
              }
  /v1.0/{account}/loadbalancers/algorithms:
    get:
      operationId: listAlgorithms
      summary: List load balancing algorithms
      description: "Lists all supported load balancing\n                algorithms."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {"algorithms": [
                      {
                          "name": "LEAST_CONNECTIONS"
                      },
                      {
                          "name": "RANDOM"
                      },
                      {
                          "name": "ROUND_ROBIN"
                      },
                      {
                          "name": "WEIGHTED_LEAST_CONNECTIONS"
                      },
                      {
                          "name": "WEIGHTED_ROUND_ROBIN"
                      }
                  ]
              }
  /v1.0/{account}/loadbalancers/billable:
    get:
      operationId: listBillableLoadBalancers
      summary: List billable load balancers
      description: "Lists billable load balancers for a\n                specified\
        \ date range."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {
                  "loadBalancers": [
                      {
                          "name": "lb01",
                          "id": 761,
                          "port": 80,
                          "protocol": "HTTP",
                          "algorithm": "RANDOM",
