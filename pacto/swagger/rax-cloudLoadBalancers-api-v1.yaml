swagger: 2
info:
  title: Cloud Load Balancers
  version: unknown
consumes:
- application/json
produces:
- application/json
paths:
  /v1.0/{account}/loadbalancers:
    get:
      operationId: listLoadBalancers
      summary: List load balancers
      description: "Lists load balancers that are\n                configured for\
        \ the account."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {
                  "loadBalancers":[
                      {
                          "name":"lb-site1",
                          "id":71,
                          "protocol":"HTTP",
                          "port":80,
                          "algorithm":"RANDOM",
                          "status":"ACTIVE",
                          "nodeCount":3,
                          "virtualIps":[
                              {
                                  "id":403,
                                  "address":"206.55.130.1",
                                  "type":"PUBLIC",
                                  "ipVersion":"IPV4"
                              }
                          ],
                          "created":{
                              "time":"2010-11-30T03:23:42Z"
                          },
                          "updated":{
                              "time":"2010-11-30T03:23:44Z"
                          }
                      },
                      {
                          "name":"lb-site2",
                          "id":166,
                          "protocol":"HTTP",
                          "port":80,
                          "algorithm":"RANDOM",
                          "status":"ACTIVE",
                          "nodeCount":4,
                          "virtualIps":[
                              {
                                  "id":401,
                                  "address":"206.55.130.2",
                                  "type":"PUBLIC",
                                  "ipVersion":"IPV4"
                              }
                          ],
                          "created":{
                              "time":"2010-11-30T03:23:42Z"
                          },
                          "updated":{
                              "time":"2010-11-30T03:23:44Z"
                          }
                      }
                  ]
              }
    post:
      operationId: createLoadBalancer
      summary: Create load balancer
      description: "Creates a load balancer with the\n                configuration\
        \ defined by the request."
      produces:
      - application/json
      responses:
        202:
          description: |-
            202 response
          examples:
            application/json: |-
              {
                  "loadBalancer": {
                      "name": "a-new-loadbalancer",
                      "id": 144,
                      "protocol": "HTTP",
                      "halfClosed": "false",
                      "port": 83,
                      "algorithm": "RANDOM",
                      "status": "BUILD",
                      "timeout": 30,
                      "cluster": {
                          "name": "ztm-n01.staging1.lbaas.rackspace.net"
                      },
                      "nodes": [
                          {
                              "address": "10.1.1.1",
                              "id": 653,
                              "port": 80,
                              "status": "ONLINE",
                              "condition": "ENABLED",
                              "weight": 1
                          }
                      ],
                      "virtualIps": [
                          {
                              "address": "206.10.10.210",
                              "id": 39,
                              "type": "PUBLIC",
                              "ipVersion": "IPV4"
                          },
                          {
                              "address": "2001:4801:79f1:0002:711b:be4c:0000:0021",
                              "id": 900001,
                              "type": "PUBLIC",
                              "ipVersion": "IPV6"
                          }
                      ],
                      "created": {
                          "time": "2011-04-13T14:18:07Z"
                      },
                      "updated": {
                          "time": "2011-04-13T14:18:07Z"
                      },
                      "connectionLogging": {
                          "enabled": false
                      }
                  }
              }
      parameters:
      - name: name
        required: true
        in: body
        description: >
          <p>
                                  <p>Name of the load balancer to create. The name
          must be
                      128 characters or fewer in length, and all UTF-8 characters
                      are valid. See <a href="http://www.utf8-chartable.de/">
                          http://www.utf8-chartable.de/</a> for information
                      about the UTF-8 character set.</p>
                               </p>
      - name: nodes
        required: false
        in: body
        description: >
          <p>
                                  <p>Nodes to be added to the load balancer.</p>
                               </p>
      - name: protocol
        required: true
        in: body
        description: >
          <p>
                                  <p>Protocol of the service that is being load balanced.</p>
                               </p>
      - name: halfClosed
        required: false
        in: body
        description: >
          <p>
                                  <p>Enables or disables Half-Closed support for the
          load
                      balancer. Half-Closed support provides the ability for one
                      end of the connection to terminate its output, while still
                      receiving data from the other end. Only available for
                      TCP/TCP_CLIENT_FIRST protocols.</p>
                               </p>
      - name: virtualIps
        required: true
        in: body
        description: >
          <p>
                                  <p>Type of virtualIp to add with the creation of
          a load
                      balancer. See the virtual IP types table in the Chapter 4 section
          "Virtual IPs".</p>
                               </p>
      - name: accessList
        required: false
        in: body
        description: >
          <p>
                                  <p>The access list management feature allows fine-grained
                      network access controls to be applied to the load balancer
                      virtual IP address. Refer to the Chapter 4 section "Access lists"
          for information and examples.</p>
                               </p>
      - name: algorithm
        required: false
        in: body
        description: >
          <p>
                                  <p>Algorithm that defines how traffic should be
          directed
                      between back-end nodes.</p>
                               </p>
      - name: connectionLogging
        required: false
        in: body
        description: >
          <p>
                                  <p>Current connection logging configuration. Refer
          to the Chapter 4 section "Log connections" for information and examples.</p>
                               </p>
      - name: connectionThrottle
        required: false
        in: body
        description: >
          <p>
                                  <p>Specifies limits on the number of connections
          per IP
                      address to help mitigate malicious or abusive traffic to
                      your applications. Refer to the Chapter 4 section "Throttle
          connections" for information and examples.</p>
                               </p>
      - name: healthMonitor
        required: false
        in: body
        description: >
          <p>
                                  <p>The type of health monitor check to perform to
          ensure
                      that the service is performing properly.</p>
                               </p>
      - name: metadata
        required: false
        in: body
        description: >
          <p>
                                  <p>Information (metadata) that can be associated
          with each
                      load balancer.</p>
                               </p>
      - name: port
        required: false
        in: body
        description: >
          <p>
                                  <p>Port number for the service you are load
                      balancing.</p>
                               </p>
      - name: timeout
        required: false
        in: body
        description: >
          <p>
                                  <p>The timeout value for the load balancer and
                      communications with its nodes. Defaults to 30 seconds with
                      a maximum of 120 seconds.</p>
                               </p>
      - name: sessionPersistence
        required: false
        in: body
        description: >
          <p>
                                  <p>Specifies whether multiple requests from clients
          are
                      directed to the same node.</p>
                               </p>
      - name: httpsRedirect
        required: false
        in: body
        description: >
          <p>
                                  <p>Enables or disables HTTP to HTTPS redirection
          for the
                      load balancer. When enabled, any HTTP request returns
                      status code 301 (Moved Permanently), and the requester is
                      redirected to the requested URL via the HTTPS protocol on
                      port 443. For example, <a href="http://example.com/page.html">http://example.com/page.html</a>
          would be
                      redirected to <a href="https://example.com/page.html">https://example.com/page.html</a>.
          Only available
                      for HTTPS protocol (<code>port=443</code>), or HTTP
                      protocol with a properly configured SSL termination
                          (<code>secureTrafficOnly=true</code>,
                          <code>securePort=443</code>).</p>
                               </p>
    delete:
      operationId: bulkDeleteLoadBalancer
      summary: Bulk-delete load balancers
      description: Bulk-deletes load balancers.
      produces:
      - application/json
      responses:
        202:
          description: |-
            202 response
      parameters:
      - name: id
        required: false
        in: query
        type: string
        description: >
          <p>
                                  <p>One to ten load balancer IDs. For example:
                          <code>?id={loadBalancerId}</code>. The default limit
                      is ten IDs per request.</p>
                               </p>
  /v1.0/{account}/loadbalancers/alloweddomains:
    get:
      operationId: listAllowedDomains
      summary: List allowed domains
      description: Lists allowed domains.
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |2-

              {
                  "allowedDomains":[
                      {"allowedDomain":{
                          "name":"rackspace.com"}},

                      {"allowedDomain":{
                          "name":"randomsite.org"}},

                      {"allowedDomain":{
                          "name":"org"}}
                  ]
              }
  /v1.0/{account}/loadbalancers/protocols:
