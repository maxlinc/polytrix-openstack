      - application/json
      responses:
        202:
          description: |-
            202 response
  /v1.0/{account}/loadbalancers/{loadBalancerId}/metadata:
    post:
      operationId: addLoadBalancerMetadata
      summary: Add load balancer metadata
      description: "Adds a metadata item to the load\n                balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
      parameters:
      - name: key
        required: true
        in: body
        description: >
          <p>
                                  <p>Key that is used to identify the metadata. Must
          be 256
                      characters or fewer. All UTF-8 characters are valid.</p>
                               </p>
      - name: value
        required: true
        in: body
        description: >
          <p>
                                  <p>Value for the metadata item. Must be 256 characters
          or
                      less. All UTF-8 characters are valid.</p>
                               </p>
    get:
      operationId: showLoadBalancerMetadata
      summary: Show load balancer metadata
      description: "Shows all metadata associated with\n                the specified\
        \ load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {
                "metadata": [
                  {
                    "id":"1",
                    "key":"color",
                    "value":"red"
                  },
                  {
                    "id":"2",
                    "key":"label",
                    "value":"web-load-balancer"
                  }
                ]
              }
    delete:
      operationId: bulkDeleteLoadBalancerMetadataItems
      summary: Bulk-delete load balancer metadata items
      description: "Bulk-deletes the metadata items\n                given specified\
        \ id list."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
      parameters:
      - name: metaId
        required: false
        in: query
        type: string
        description: >
          <p>
                                  <p>The ID for the metadata item.</p>
                               </p>
  /v1.0/{account}/loadbalancers/{loadBalancerId}/metadata/{metaId}:
    get:
      operationId: showLoadBalancerMetadataItem
      summary: Show load balancer metadata item
      description: "Shows details for a specified\n                metadata item for\
        \ a specified load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {"meta": {
                      "id":4,
                      "key":"color",
                      "value":"red"
                  }
              }
    put:
      operationId: updateLoadBalancerMetadataItem
      summary: Update load balancer metadata item
      description: "Updates the configuration of a\n                metadata item\
        \ on the load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
      parameters:
      - name: value
        required: true
        in: body
        description: >
          <p>
                                  <p>Value for the metadata item. Must be 256 characters
          or
                      less. All UTF-8 characters are valid.</p>
                               </p>
    delete:
      operationId: deleteLoadBalancerMetadataItem
      summary: Delete load balancer metadata item
      description: "Deletes a metadata item from the\n                load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
  /v1.0/{account}/loadbalancers/usage:
    get:
      operationId: showAccountLevelUsage
      summary: Show account-level usage
      description: Shows account-level usage.
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |
              {
                  "accountId": 548939,
                  "accountUsage": {
                      "accountUsageRecords": [
