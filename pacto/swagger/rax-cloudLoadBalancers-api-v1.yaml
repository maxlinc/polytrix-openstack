      summary: Add node
      description: "Adds a node to a specified load\n                balancer."
      produces:
      - application/json
      responses:
        202:
          description: |-
            202 response
          examples:
            application/json: |-
              {"nodes": [
                  {
                      "address": "10.2.2.3",
                      "id": 185,
                      "port": 80,
                      "status": "ONLINE",
                      "condition": "ENABLED",
                      "weight": 1,
                      "type":"PRIMARY"
                  },
                  {
                      "address": "10.2.2.4",
                      "id": 186,
                      "port": 81,
                      "status": "ONLINE",
                      "condition": "ENABLED",
                      "weight": 1,
                      "type":"SECONDARY"
                  },
                  {
                      "address": "www.myrackspace.com",
                      "id": 186,
                      "port": 88,
                      "status": "ONLINE",
                      "condition": "ENABLED",
                      "weight": 10,
                      "type":"SECONDARY"
                  }
              ]
              }
    delete:
      operationId: bulkDeleteNodes
      summary: Bulk-delete nodes
      description: "Bulk-deletes the specified nodes\n                from a specified\
        \ load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
      parameters:
      - name: nodeId
        required: false
        in: query
        type: string
        description: >
          <p>
                                  <p>The ID for the specified node.</p>
                               </p>
  /v1.0/{account}/loadbalancers/{loadBalancerId}/nodes/{nodeId}:
    get:
      operationId: showNode
      summary: Show node details
      description: "Show details for a specified\n                node."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {"node": {
                      "id":410,
