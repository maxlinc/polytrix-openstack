                      end of the connection to terminate its output, while still
                      receiving data from the other end. Only available for
                      TCP/TCP_CLIENT_FIRST protocols.</p>
                               </p>
      - name: algorithm
        required: false
        in: body
        description: >
          <p>
                                  <p>Algorithm that defines how traffic should be
          directed
                      between back-end nodes.</p>
                               </p>
      - name: port
        required: false
        in: body
        description: >
          <p>
                                  <p>Port number for the service you are load
                      balancing.</p>
                               </p>
      - name: timeout
        required: false
        in: body
        description: >
          <p>
                                  <p>The timeout value for the load balancer and
                      communications with its nodes. Defaults to 30 seconds with
                      a maximum of 120 seconds.</p>
                               </p>
      - name: httpsRedirect
        required: false
        in: body
        description: >
          <p>
                                  <p>Enables or disables HTTP to HTTPS redirection
          for the
                      load balancer. When enabled, any HTTP request returns
                      status code 301 (Moved Permanently), and the requester is
                      redirected to the requested URL via the HTTPS protocol on
                      port 443. For example, <a href="http://example.com/page.html">http://example.com/page.html</a>
          would be
                      redirected to <a href="https://example.com/page.html">https://example.com/page.html</a>.
          Only available
                      for HTTPS protocol (<code>port=443</code>), or HTTP
                      protocol with a properly configured SSL termination
                          (<code>secureTrafficOnly=true</code>,
                          <code>securePort=443</code>).</p>
                               </p>
    delete:
      operationId: deleteLoadBalancer
      summary: Delete load balancer
      description: "Deletes a load balancer from the\n                account."
      produces:
      - application/json
      responses:
        202:
          description: |-
            202 response
  /v1.0/{account}/loadbalancers/{loadBalancerId}/stats:
    get:
      operationId: showStats
      summary: Show load balancer statistics
      description: "Shows statistics for a specified\n                load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |
              {
                  "connectTimeOut":10,
                  "connectError":20,
                  "connectFailure":30,
                  "dataTimedOut":40,
                  "keepAliveTimedOut":50,
                  "maxConn":60,
                  "currentConn":40,
                  "connectTimeOutSsl":10,
                  "connectErrorSsl":20,
                  "connectFailureSsl":30,
                  "dataTimedOutSsl":40,
                  "keepAliveTimedOutSsl":50,
                  "maxConnSsl":60,
                  "currentConnSsl":40
              }
  /v1.0/{account}/loadbalancers/{loadBalancerId}/errorpage:
    get:
      operationId: showErrorPage
      summary: Show custom error page
      description: "Shows the custom error page that is\n                configured\
        \ for a specified load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {"errorpage":
                  {"content":"<html> DEFAULT ERROR PAGE</html>"}
              }
      parameters:
      - name: content
        required: true
        in: body
        description: >
          <p>
                                  <p>The HTML content for the custom error page. Must
          be
                      65536 characters or fewer. See the request examples in this
                      section for the required XML and JSON formats.</p>
                               </p>
    put:
      operationId: setErrorPage
      summary: Set custom error page
      description: "Sets a custom error page for a\n                specified load\
        \ balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {"errorpage":
                  {"content":"<html> DEFAULT ERROR PAGE</html>"}
              }
      parameters:
      - name: content
        required: true
        in: body
        description: >
          <p>
                                  <p>The HTML content for the custom error page. Must
          be
                      65536 characters or fewer. See the request examples in this
                      section for the required XML and JSON formats.</p>
                               </p>
    delete:
      operationId: deleteErrorPage
      summary: Delete custom error page
      description: "Deletes the custom error page for a\n                specified\
        \ load balancer."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
