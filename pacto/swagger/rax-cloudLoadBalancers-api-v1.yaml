                                  <p>The port on which the SSL termination load balancer
                      listens for secure traffic.</p>
                                  <p>The securePort must be unique to the existing
          LB
                      protocol/port combination. For example, port 443.</p>
                               </p>
      - name: privatekey
        required: true
        in: body
        description: >
          <p>
                                  <p>The private key for the SSL certificate.</p>
                                  <p>The private key is validated and verified against
          the
                      provided certificates.</p>
                               </p>
      - name: certificate
        required: true
        in: body
        description: >
          <p>
                                  <p>The certificate used for SSL termination.</p>
                                  <p>The certificate is validated and verified against
          the
                      key and intermediate certificate if provided.</p>
                               </p>
      - name: intermediateCertificate
        required: false
        in: body
        description: "<p>\n                        <p>The intermediate certificate\
          \ for the user that is used\n            for SSL termination.</p>\n    \
          \                    <p>The intermediate certificate is validated and verified\n\
          \            against the key and certificate credentials\n            provided.</p>\n\
          \                        <p>A user may only provide an intermediateCertificate\
          \ when \n        accompanied by a certificate, private key, and securePort.\n\
          \        It may not be added to an existing SSL configuration as a \n  \
          \      single attribute in a future request.</p>\n                     </p>\n"
      - name: enabled
        required: false
        in: body
        description: >
          <p>
                                  <p>Determines if the load balancer is enabled to
          terminate
                      SSL traffic.</p>
