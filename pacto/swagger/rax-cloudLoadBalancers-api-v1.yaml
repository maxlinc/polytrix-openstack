        required: false
        in: body
        description: >
          <p>
                                  <p>Determines if the load balancer can accept
                          <strong>only</strong> secure traffic.</p>
                                  <p>If <code>secureTrafficOnly</code> = <code>true</code>,
                      the load balancer does <strong>not</strong> accept
                      non-secure traffic.</p>
                               </p>
