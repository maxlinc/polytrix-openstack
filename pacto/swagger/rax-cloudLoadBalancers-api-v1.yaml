      parameters:
      - name: startTime
        required: false
        in: query
        type: string
        description: >
          <p>
                                  <p>If the startTime parameter is supplied but the
          endTime
                      parameter is not, all usage beginning with the startTime
                      is returned.</p>
                               </p>
      - name: endTime
        required: false
        in: query
        type: string
        description: >
          <p>
                                  <p>If the endTime parameter is supplied but the
                      startTime parameter is not, all usage up to the endTime is
                      returned.</p>
