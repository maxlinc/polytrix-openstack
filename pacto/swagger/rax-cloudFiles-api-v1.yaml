paths:
  /v1/{account}:
    get:
      operationId: listcontainers
      summary: Show account details and list containers
      description: "\n                Shows details for a specified account and lists\
        \ containers, sorted by name, in the account.\n            "
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded. The information returned with the response is dependent on the method used in the request.
          examples:
            application/json: |-
              [
                 {
                   "count": 0,
                   "bytes": 0,
                   "name": "janeausten"
                 },
                 {
                   "count": 1,
                   "bytes": 14,
                   "name": "marktwain"
                 }
              ]
    post:
      operationId: deleteaccountmeta
      summary: Delete account metadata
      description: "\n                Deletes account metadata."
      produces: []
      responses:
        204:
          description: |-
            The request succeeded. The server fulfilled the request but does not need to return a body.
    head:
      operationId: retrieveaccountmeta
      summary: Get account metadata
      description: "\n                Gets account metadata."
      produces: []
      responses:
        204:
          description: |-
            The request succeeded. The server fulfilled the request but does not need to return a body.
  /v1/{account}/{container}:
    get:
      operationId: listcontainerobjects
      summary: Show container details and list objects
      description: Shows details for a specified container and lists objects, sorted
        by name, in the container.
      produces:
      - application/json
      responses:
        200:
          description: |-
            The request succeeded. The information returned with the response is dependent on the method used in the request.
          examples:
            application/json: |-
              [
               {
               "hash":"451e372e48e0f6b1114fa0724aa79fa1",
               "last_modified":"2014-01-15T16:41:49.390270",
               "bytes":14,
               "name":"goodbye",
               "content_type":"application/octet-stream"
               },
               {
               "hash":"ed076287532e86365e841e92bfc50d8c",
