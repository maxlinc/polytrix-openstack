               "bytes":12,
               "name":"helloworld",
               "content_type":"application/octet-stream"
               }
              ]
    put:
      operationId: createcontainer
      summary: Create container
      description: "\n                Creates a container.\n            "
      produces: []
      responses:
        201:
          description: |-
            The request has been fulfilled. For 201 Created, the new container has been created. For 202 Accepted, the request has been accepted for processing.
        202:
          description: |-
            The request has been fulfilled. For 201 Created, the new container has been created. For 202 Accepted, the request has been accepted for processing.
    delete:
      operationId: deletecontainer
      summary: Delete container
      description: Deletes an empty container.
      produces: []
      responses:
        204:
          description: |-
            The request succeeded. The server fulfilled the request but does not need to return a body.
    post:
      operationId: deletecontainermeta
      summary: Delete container metadata
      description: Deletes container metadata.
      produces: []
      responses:
        204:
          description: |-
            The request succeeded. The server fulfilled the request but does not need to return a body.
    head:
      operationId: retrievecontainermeta
      summary: Show container metadata
      description: "Shows container metadata, including\n                the number\
        \ of objects in the container and the total bytes for all\n              \
        \  objects stored in the container."
      produces: []
      responses:
        204:
          description: |-
            The request succeeded. The server fulfilled the request but does not need to return a body.
