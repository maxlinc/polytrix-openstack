  /v1/{tenant_id}/snapshots:
    post:
      operationId: createSnapshot
      summary: Create snapshot
      description: Creates a snapshot.
      produces:
      - application/json
      responses:
        201:
          description: |-
            201 response
          examples:
            application/json: "{\n    \"snapshot\": {\n        \"created_at\": \"\
              2014-01-28T16:56:56.000000\",\n        \"display_description\": \"Daily\
              \ backup\",\n        \"display_name\": \"snap-001\",        \n     \
              \   \"id\": \"3fbbcccf-d058-4502-8844-6feeffdf4cb5\",\n        \"metadata\"\
              : {},\n        \"os-extended-snapshot-attributes:progress\": \"25.39%\"\
              ,\n        \"os-extended-snapshot-attributes:project_id\": \"123456\"\
              ,        \n        \"size\": 100,\n        \"status\": \"creating\"\
              ,\n        \"volume_id\": \"521752a6-acf6-4b2d-bc7a-119f9148cd8c\"\n\
              \     }\n}\n"
      parameters:
      - name: snapshot
        required: true
        in: body
        description: >
          <p>
                                  <p>A partial representation
                                      of a snapshot used in the creation
                                      process.</p>
                              </p>
      - name: volume_id
        required: true
        in: body
        description: >
          <p>
                                  <p>The ID of the volume to
                                      snapshot.</p>
                              </p>
      - name: force
        required: false
        in: body
        description: >
          <p>
                                  <p>[True/False] Indicate
                                      whether to snapshot, even if the volume is
                                      attached. The default is False.</p>
                              </p>
      - name: display_name
        required: false
        in: body
        description: >
          <p>
                                  <p>Name of the snapshot.
                                      The default is None.</p>
                              </p>
      - name: display_description
        required: false
        in: body
        description: >
          <p>
                                  <p> Description of snapshot.
                                      The default is None. </p>
                              </p>
