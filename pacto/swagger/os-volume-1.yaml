paths:
  /v1/{tenant_id}/volumes:
    post:
      operationId: createVolume
      summary: Create volume
      description: Creates a volume.
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {
                "volume": {
                  "status": "available",
                  "display_name": "vol-001",
                  "attachments": [],
                  "availability_zone": "nova",
                  "bootable": "false",
                  "created_at": "2012-02-14T20:53:07Z",
                  "display_description": "Another volume.",
                  "image_id": null,
                  "volume_type": "SATA",
                  "snapshot_id": null,
                  "source_volid": "e3611474-589b-46b7-9bdf-5555e2e4999b",
                  "metadata": {},
                  "id": "521752a6-acf6-4b2d-bc7a-119f9148cd8c",
                  "size": 100
                }
              }
      parameters:
      - name: volume
        required: true
        in: body
        description: >
          <p>
                                  <p>A partial representation
                                      of a volume used in the creation process.
                                      This parameter is required for this
                                      operation.</p>
                               </p>
      - name: size
        required: true
        in: body
        description: >
          <p>
                                  <p>The size (in GB) of the
                                      volume. This is a required parameter.
                                      Note: When creating a volume from a
                                      snapshot, the volume size must be greater
                                      than the snapshot size. </p>
                               </p>
      - name: display_description
        required: false
        in: body
        description: >
          <p>
                                  <p>A description of the
                                      volume. This parameter is
                                  optional.</p>
                               </p>
      - name: display_name
        required: false
        in: body
        description: >
          <p>
                                  <p>The name of the volume.
                                      This parameter is
                                  optional.</p>
                               </p>
      - name: snapshot_id
        required: false
        in: body
        description: >
          <p>
                                  <p>The snapshot from
                                      which to create a volume. This parameter
                                      is optional. </p>
                               </p>
      - name: volume_type
        required: false
        in: body
        description: >
          <p>
                                  <p>The type of volume to
                                      create, either SATA or SSD. This parameter
                                      is optional. If not defined, the
                                      default, SATA, is used. </p>
                               </p>
      - name: source_volid
        required: false
        in: body
        description: >
          <p>
                                  <p>The source identifier of
                                      an existing Cloud Block Storage volume
                                      that you want to clone (copy) to create a
                                      new volume. This parameter is
                                      optional.</p>
                               </p>
      - name: availability_zone
        required: false
        in: body
        description: >
          <p>
                                  <p>This parameter is no
                                      longer used. Therefore, you can supply any
                                      value for <code>availability_zone</code>.
                                      If you specify no value, the default is
                                          <code>nova</code>.</p>
                               </p>
      - name: metadata
        required: false
        in: body
        description: >
          <p>
                                  <p>This optional parameter is
                                      available if you want to set any metadata
                                      values on the volume.</p>
                               </p>
      - name: imageRef
        required: false
        in: body
        description: >
          <p>
                                  <p>Specifying this parameter is required to create
          a bootable volume. This parameter is the ID of the image from which you
          want to create the volume.</p>
                               </p>
    get:
      operationId: getVolumesSimple
      summary: List volumes
      description: "Lists summary information for all\n                Block Storage\
        \ volumes that the tenant who submits the\n                request can access."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |
              {
                  "volumes": [
                      {
                          "id": "521752a6-acf6-4b2d-bc7a-119f9148cd8c",
                          "display_name": "vol-001",
                          "display_description": "Another volume.",
                          "size": 100,
                          "volume_type": "SATA",
                          "snapshot_id": null,
                          "attachments": [],
                          "createdAt": "2012-02-14T20:53:07Z"
                      },
                      {
                          "id": "76b8950a-8594-4e5b-8dce-0dfa9c696358",
                          "display_name": "vol-002",
                          "display_description": "Yet another volume.",
                          "size": 100,
                          "volume_type": "SATA",
                          "snapshot_id": null,
                          "attachments": [],
                          "createdAt": "2012-03-15T19:10:03Z"
                      }
                  ]
              }
