swagger: 2
info:
  title: Cloud Big Data
  version: unknown
consumes:
- application/json
produces:
- application/json
paths:
  /v1.0/{tenant_id}/profile:
    post:
      operationId: postProfile
      summary: Create or update profile
      description: "Creates a profile or updates the\n\t\t\t\tinformation in an existing\
        \ profile."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: "{\n   \"profile\":{\n      \"username\":\"john.doe\"\
              ,\n      \"userId\":\"12346\",\n      \"tenantId\":\"123456\",\n   \
              \   \"sshkeys\":[\n         {\n            \"name\":\"t@test\",\n  \
              \          \"publicKey\":\"ssh-rsa .....\"\n         }\n      ],\n \
              \     \"cloudCredentials\":{\n         \"username\":\"jdoe\"\n     \
              \ },\n      \"links\":[\n         {\n            \"rel\":\"self\",\n\
              \            \"href\":\"https://dfw.bigdata.api.rackspacecloud.com/v1.0/123456/profile\"\
              \n         },\n         {\n            \"rel\":\"bookmark\",\n     \
              \       \"href\":\"https://dfw.bigdata.api.rackspacecloud.com/123456/profile\"\
              \n         }\n      ]\n   }\n}       "
    get:
      operationId: getProfile
      summary: View profile information
      description: "Returns profile details for the\n\t\t\t\tcurrent user."
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |
              {
                 "profile":{
                    "username":"john.doe",
                    "user_id":"12346",
                    "tenant_id":"123456",
                    "sshkeys":[
                       {
                          "name":"t@test"
                       }
                    ],
                    "cloudCredentials":{

                    },
                    "links":[
                       {
                          "rel":"self",
                          "href":"https://dfw.bigdata.api.rackspacecloud.com/v1.0/123456/profile"
                       },
                       {
                          "rel":"bookmark",
                          "href":"https://dfw.bigdata.api.rackspacecloud.com/123456/profile"
                       }
                    ]
                 }
              }
  /v1.0/{tenant_id}/clusters:
    post:
      operationId: createCluster
      summary: Create cluster
      description: Creates a cluster.
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: |-
              {
                 "cluster":{
                    "id":"db478fc1-2d86-4597-8010-cbe787bbbc41",
                    "created":"2012-12-27T10:10:10Z",
                    "updated":"",
                    "name":"slice",
                    "clusterType":"HADOOP_HDP2_1",
                    "flavorId":"hadoop1-7",
                    "nodeCount":5,
                    "postInitScriptStatus":"PENDING",
                    "progress":0.0,
                    "status":"BUILDING",
                    "links":[
                       {
                          "rel":"self",
                          "href":"https://dfw.bigdata.api.rackspacecloud.com/v1.0/1234/clusters/db478fc1-2d86-4597-8010-cbe787bbbc41"
                       },
                       {
                          "rel":"bookmark",
                          "href":"https://dfw.bigdata.api.rackspacecloud.com/1234/clusters/db478fc1-2d86-4597-8010-cbe787bbbc41"
                       }
                    ]
                 }
              }
    get:
      operationId: getClusters
      summary: List all clusters
      description: "Lists all clusters for your\n\t\t\t\taccount."
      produces:
      - application/json
      responses:
        200:
