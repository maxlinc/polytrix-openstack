      summary: Bulk Create Ports
      description: "Creates multiple ports in a single request. Specify a list of\
        \ ports in the request\n                body."
      produces:
      - application/json
      responses:
        201:
          description: |-
            201 response
          examples:
            application/json: |-
              {
                 "ports":[
                    {
                       "status":"DOWN",
                       "binding:host_id":null,
