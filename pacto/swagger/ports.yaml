paths:
  /v2.0/ports:
    get:
      operationId: listPorts
      summary: List Ports
      description: Lists ports to which the tenant has access.
      produces:
      - application/json
      responses:
        200:
          description: |-
            200 response
          examples:
            application/json: "{\n    \"ports\": [\n        {\n            \"admin_state_up\"\
              : true, \n            \"device_id\": \"\", \n            \"device_owner\"\
              : null, \n            \"fixed_ips\": [\n                {\n        \
              \            \"ip_address\": \"192.168.3.11\", \n                  \
              \  \"subnet_id\": \"739ecc58-f9a0-4145-8a06-cd415e6e5c8d\"\n       \
              \         }\n            ], \n            \"id\": \"10ba23f5-bb70-4fd7-a118-83f89b62e340\"\
              , \n            \"mac_address\": \"BE:CB:FE:00:00:EE\", \n         \
